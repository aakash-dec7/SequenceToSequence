<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation App</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap");

        body {
            font-family: "Orbitron", sans-serif;
            background: linear-gradient(135deg, #010a33, #034378);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 20, 40, 0.8);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid rgba(0, 180, 255, 0.7);
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 10px rgba(0, 180, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h2 {
            color: #00b4ff;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border-radius: 8px;
            border: 2px solid rgba(0, 180, 255, 0.7);
            font-size: 16px;
            background: rgba(0, 30, 60, 0.8);
            color: #00b4ff;
            outline: none;
            resize: none;
            box-sizing: border-box;
            backdrop-filter: blur(8px);
            font-family: "Orbitron", sans-serif;
        }

        textarea::placeholder {
            color: #5aaedb;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: 2px solid rgba(0, 180, 255, 0.7);
            font-size: 16px;
            background: linear-gradient(45deg, #0088cc, #005599);
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 8px rgba(0, 180, 255, 0.5);
        }

        button:hover {
            background: linear-gradient(45deg, #0066aa, #003366);
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(0, 180, 255, 0.7);
        }

        .output {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 30, 60, 0.8);
            border-radius: 8px;
            font-size: 16px;
            color: #00b4ff;
            text-align: left;
            word-wrap: break-word;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(0, 180, 255, 0.7);
            box-sizing: border-box;
            font-family: "Orbitron", sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>English to French Translation</h2>
        <form action="/translate" method="post">
            <textarea name="english_text" placeholder="Enter English text..." rows="4" required></textarea>
            <button type="submit">Translate</button>
        </form>
        {% if translated_text %}
        <div class="output">
            <h3 style="color: #00b4ff;">French Translation:</h3>
            <p>{{ translated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
